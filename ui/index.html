<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zaakify - Backoffice Co-Pilot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --surface2: #1a1a26;
      --border: #2a2a3a;
      --text: #e4e4ef;
      --text-dim: #8888aa;
      --accent: #6366f1;
      --accent-dim: #4f46e5;
      --success: #22c55e;
      --error: #ef4444;
      --font: 'Inter', -apple-system, system-ui, sans-serif;
      --mono: 'JetBrains Mono', 'Fira Code', monospace;
    }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ─── Header ─── */
    .header {
      height: 64px;
      padding: 0 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .header h1 {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--success);
    }
    .status-dot.offline { background: var(--error); }

    /* ─── Chat ─── */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message {
      max-width: 720px;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
    }
    .message.user {
      align-self: flex-end;
      background: var(--accent);
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message.assistant {
      align-self: flex-start;
      background: var(--surface2);
      border-bottom-left-radius: 4px;
    }

    /* ─── Markdown in messages ─── */
    .message strong { font-weight: 700; }
    .message em { font-style: italic; }
    .message code {
      font-family: var(--mono);
      background: rgba(255,255,255,0.06);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 13px;
    }
    .message pre {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
      overflow-x: auto;
    }
    .message pre code {
      background: none;
      padding: 0;
      font-size: 13px;
      line-height: 1.5;
    }
    .message ul, .message ol {
      margin: 6px 0;
      padding-left: 20px;
    }
    .message li { margin: 2px 0; }
    .message p { margin: 4px 0; }
    .message p:first-child { margin-top: 0; }
    .message p:last-child { margin-bottom: 0; }
    .message a {
      color: var(--accent);
      text-decoration: underline;
    }
    .message blockquote {
      border-left: 3px solid var(--accent-dim);
      padding-left: 12px;
      margin: 6px 0;
      color: var(--text-dim);
    }
    .message hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 10px 0;
    }

    /* ─── Streaming cursor ─── */
    .message .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: var(--accent);
      margin-left: 2px;
      vertical-align: text-bottom;
      animation: blink 0.6s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .message.streaming {
      border-left: 2px solid var(--accent);
    }
    .thinking-indicator {
      display: flex;
      gap: 4px;
      align-items: center;
      padding: 4px 0;
    }
    .thinking-indicator span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-dim);
      animation: bounce 1.2s infinite;
    }
    .thinking-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .thinking-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
      40% { transform: translateY(-6px); opacity: 1; }
    }

    /* ─── Input ─── */
    .input-area {
      padding: 20px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
      flex-shrink: 0;
    }
    .input-area input {
      flex: 1;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 18px;
      color: var(--text);
      font-size: 14px;
      font-family: var(--font);
      outline: none;
      transition: border-color 0.15s;
    }
    .input-area input:focus { border-color: var(--accent); }
    .input-area input::placeholder { color: var(--text-dim); }
    .input-area button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    .input-area button:hover { background: var(--accent-dim); }
    .input-area button:active { transform: scale(0.98); }
  </style>
</head>
<body>
  <div class="header">
    <h1>Zaakify</h1>
    <div class="status-dot" id="ws-dot"></div>
  </div>

  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message assistant">
        Welkom bij Zaakify, je backoffice co-pilot. Stel een vraag of geef me een taak om mee te beginnen.
      </div>
    </div>
    <div class="input-area">
      <input type="text" id="msg-input" placeholder="Typ een bericht..." autocomplete="off" />
      <button id="send-btn" onclick="sendMessage()">Verstuur</button>
    </div>
  </div>

  <script>
    // ─── WebSocket Connection ──────────────────────────────────
    let ws = null;
    let authenticated = false;

    function connect() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${location.host}/ws`);

      ws.onopen = () => {
        console.log('WebSocket connected');
        document.getElementById('ws-dot').classList.remove('offline');
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        handleWsMessage(data);
      };

      ws.onclose = () => {
        document.getElementById('ws-dot').classList.add('offline');
        setTimeout(connect, 3000);
      };
    }

    // ─── Streaming State ────────────────────────────────────────
    let busy = false;
    let streamEl = null;
    let streamText = '';
    let streamedBubble = null;
    let queueDepth = 0;

    function handleWsMessage(data) {
      if (data.type === 'connected') {
        authenticated = data.authenticated;
        document.getElementById('ws-dot').classList.remove('offline');
        return;
      }

      if (data.type === 'stream_start') {
        removeThinking();
        streamText = '';
        streamedBubble = null;
        streamEl = createStreamBubble();
        return;
      }

      if (data.type === 'stream_delta' && data.data) {
        streamText += data.data.content;
        if (streamEl) {
          streamEl.innerHTML = md(streamText) + '<span class="cursor"></span>';
          scrollToBottom();
        }
        return;
      }

      if (data.type === 'stream_end') {
        if (streamEl && streamText) {
          streamEl.classList.remove('streaming');
          streamEl.innerHTML = md(streamText);
          streamedBubble = streamEl;
        }
        streamEl = null;
        streamText = '';
        return;
      }

      if (data.type === 'intermediate' && data.data) {
        removeThinking();
        if (streamEl && streamText) {
          streamEl.classList.remove('streaming');
          streamEl.innerHTML = md(streamText);
          streamEl = null;
          streamText = '';
        } else if (streamedBubble) {
          streamedBubble.innerHTML = md(data.data.content);
        } else {
          addMessage('assistant', data.data.content);
        }
        streamedBubble = null;
        return;
      }

      if (data.type === 'message' && data.data) {
        removeThinking();
        if (streamEl) {
          streamEl.classList.remove('streaming');
          streamEl.innerHTML = md(data.data.content);
          streamEl = null;
          streamText = '';
        } else if (streamedBubble) {
          streamedBubble.innerHTML = md(data.data.content);
        } else {
          addMessage('assistant', data.data.content);
        }
        streamedBubble = null;
        setBusy(false);
        return;
      }

      if (data.type === 'queued' && data.data) {
        queueDepth = parseInt(data.data.content, 10) || 0;
        updateQueueIndicator();
        return;
      }

      if (data.type === 'aborted') {
        removeThinking();
        if (streamEl) {
          streamEl.remove();
          streamEl = null;
          streamText = '';
        }
        queueDepth = 0;
        updateQueueIndicator();
        setBusy(false);
        return;
      }
    }

    // ─── Helpers ────────────────────────────────────────────────

    function createStreamBubble() {
      const container = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'message assistant streaming';
      div.innerHTML = '<div class="thinking-indicator"><span></span><span></span><span></span></div>';
      container.appendChild(div);
      scrollToBottom();
      return div;
    }

    function removeThinking() {
      const el = document.getElementById('thinking-msg');
      if (el) el.remove();
    }

    function setBusy(state) {
      busy = state;
      const btn = document.getElementById('send-btn');
      if (!state) {
        btn.textContent = 'Verstuur';
        queueDepth = 0;
        updateQueueIndicator();
      }
      document.getElementById('msg-input').focus();
    }

    function updateQueueIndicator() {
      const btn = document.getElementById('send-btn');
      if (queueDepth > 0) {
        btn.textContent = `Verstuur (${queueDepth} in wachtrij)`;
      } else {
        btn.textContent = 'Verstuur';
      }
    }

    function scrollToBottom() {
      const container = document.getElementById('messages');
      container.scrollTop = container.scrollHeight;
    }

    // ─── Chat ──────────────────────────────────────────────────
    function isStopCommand(text) {
      const t = text.trim().toLowerCase();
      return t === 'stop' || t === '/stop';
    }

    function sendMessage() {
      const input = document.getElementById('msg-input');
      const text = input.value.trim();
      if (!text) return;

      if (isStopCommand(text)) {
        input.value = '';
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'chat', content: text }));
        }
        return;
      }

      addMessage('user', text);
      input.value = '';

      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'chat', content: text }));

        if (!busy) {
          setBusy(true);
          const container = document.getElementById('messages');
          const div = document.createElement('div');
          div.className = 'message assistant';
          div.id = 'thinking-msg';
          div.style.opacity = '0.6';
          div.innerHTML = '<div class="thinking-indicator"><span></span><span></span><span></span></div>';
          container.appendChild(div);
          scrollToBottom();
        }
      }
    }

    /**
     * Lightweight markdown to HTML
     */
    function md(src) {
      let h = src
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');

      h = h.replace(/```(\w*)\n([\s\S]*?)```/g, (_, lang, code) =>
        `<pre><code class="lang-${lang}">${code.trimEnd()}</code></pre>`
      );

      h = h.replace(/`([^`\n]+)`/g, '<code>$1</code>');

      h = h.replace(/\*{3}(.+?)\*{3}/g, '<strong><em>$1</em></strong>');
      h = h.replace(/\*{2}(.+?)\*{2}/g, '<strong>$1</strong>');
      h = h.replace(/_{2}(.+?)_{2}/g, '<strong>$1</strong>');
      h = h.replace(/\*(.+?)\*/g, '<em>$1</em>');
      h = h.replace(/(?<!\w)_(.+?)_(?!\w)/g, '<em>$1</em>');

      h = h.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');

      h = h.replace(/^---+$/gm, '<hr>');

      h = h.replace(/^(?:&gt;|>) (.+)$/gm, '<blockquote>$1</blockquote>');
      h = h.replace(/<\/blockquote>\n<blockquote>/g, '\n');

      h = h.replace(/(?:^|\n)((?:[-*] .+\n?)+)/g, (_, block) => {
        const items = block.trim().split('\n').map(l => `<li>${l.replace(/^[-*] /, '')}</li>`).join('');
        return `\n<ul>${items}</ul>\n`;
      });

      h = h.replace(/(?:^|\n)((?:\d+\. .+\n?)+)/g, (_, block) => {
        const items = block.trim().split('\n').map(l => `<li>${l.replace(/^\d+\. /, '')}</li>`).join('');
        return `\n<ol>${items}</ol>\n`;
      });

      h = h
        .split(/\n{2,}/)
        .map(block => {
          const t = block.trim();
          if (!t) return '';
          if (/^<(pre|ul|ol|blockquote|hr|h[1-6])/.test(t)) return t;
          return `<p>${t.replace(/\n/g, '<br>')}</p>`;
        })
        .join('\n');

      return h;
    }

    function addMessage(role, content) {
      const container = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = `message ${role}`;
      if (role === 'assistant') {
        div.innerHTML = md(content);
      } else {
        div.textContent = content;
      }
      container.appendChild(div);
      scrollToBottom();
    }

    // Enter to send
    document.getElementById('msg-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Auto-connect
    connect();
  </script>
</body>
</html>
